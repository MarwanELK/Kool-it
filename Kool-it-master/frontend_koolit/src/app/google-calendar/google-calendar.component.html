<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exportation de votre calendrier</title>

    <style>
        body {
            display: flex;
        }

        .top-right {
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            border-radius: 50%;
            background-color: #000;
            padding: 20px;
            font-weight: bold;
            color: #fff;
            border: 0;
            outline: none;
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* sitde bar */

        .w3-sidebar {
            position: fixed;
            z-index: 100;
            background-color: #000;
            display: flex;
            flex-direction: column;
            color: #fff;
            width: 250px;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
        }

        .w3-button {
            color: #fff;
            outline: none;
            outline: none;
            padding: 10px;
            text-decoration: none;
            transition: 0.5s;
        }


        .w3-button:hover {
            background-color: #fff;
            text-decoration: none;
            color: #81774E;
            border-radius: 6px;
        }

        .w3-button:hover a {
            color: #000;
        }

        .logo-img {
            text-align: CENTER;
            margin: 20PX AUTO;
            width: 100PX;
        }

        .side_bar_bar {
            background-color: #81774E;
            border: 0;
            height: 1px;
            width: 100%;
            border-radius: 2px;
            margin: 10px 0;
        }

        .exportation {
            display: flex;
            flex-direction: column;
        }

        .big-container {
            min-height: 100vh;
        }

        .big-container .btn-tr {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #fff;
            margin: 25px 0;
            padding: 20px;
            color: #000;
            border-radius: 6px;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-weight: bold;
        }

        .big-container .btn-tr img {
            width: 100px;
        }

        h1 {
            margin-bottom: 25px;
        }
    </style>
</head>

<body>
    

    <div class="container">
      <h1>Google Calendar Integration</h1>
      <p>
        <button (click)="handleAuthClick()" *ngIf="!accessToken">Connect to Google Calendar</button>
        <button (click)="insertEventAndRedirect()" *ngIf="accessToken">Insert Event and Open Google Calendar</button>
      </p>
    </div>
  </body>
  </html>
