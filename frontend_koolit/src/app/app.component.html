<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.component.css">
    <title>KOOL'IT</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1; /* Couleur de fond plus claire */
            color: #333;
        }
        
        header {
            background-color: #ffffff; /* Rouge vif */
            padding: 20px;
            text-align: center;
            border-radius: 0 0 20px 20px; /* Coins arrondis en bas */
        }
        
        header img {
    width: 100px; /* Taille réduite */
    height: 100px; /* Taille réduite */
    margin-bottom: 10px;
    transition: transform 0.3s ease;
    border-radius: 50%; /* Forme arrondie */
    float: left; /* Alignement à gauche */
    margin-right: 10px; /* Espacement entre le logo et le texte */
}
        
        header img:hover {
            transform: rotate(360deg);
        }
        
        nav {
            background-color: #ff6f61; /* Rouge vif */
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 20px; /* Coins arrondis */
        }
        
        nav a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            margin: 0 15px;
            transition: color 0.3s ease;
            border-radius: 10px; /* Coins arrondis */
            padding: 8px 16px; /* Espacement interne */
        }
        
        nav a:hover {
            background-color: #ffc107; /* Jaune vif au survol */
            color: #333; /* Couleur du texte */
        }

        nav a.active {
            background-color: #ffc107; /* Jaune vif pour l'élément actif */
            color: #333; /* Couleur du texte */
        }
        
        .recettes-list {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin-top: 20px;
        }
        
        .recettes-list li {
            margin-right: 15px;
        }
        
        router-outlet {
            padding: 20px;
        }
        
        footer {
   
    bottom: 0; /* Collé en bas */
    width: 100%; /* Pleine largeur */
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
    border-radius: 20px 20px 0 0; /* Coins arrondis en haut */
}

footer p {
    margin: 0;
}

    </style>
</head>
<body>
    <header>
        <img src="https://images.glints.com/unsafe/glints-dashboard.s3.amazonaws.com/company-logo/41a5c853f21587a6b2d82ad5279af976.png" alt="Logo KOOL'IT">
    </header>

    <nav>
        <a routerLink="/accueil" [class.active]="isSelected('/accueil')">Accueil</a>
        <a routerLink="/produits" [class.active]="isSelected('/produits')">Produits</a>
        <a routerLink="/liste-de-courses" [class.active]="isSelected('/liste-de-courses')">Liste de courses</a>
        <a routerLink="/Magasins" [class.active]="isSelected('/Magasins')">Magasins</a>
        <a routerLink="/map" [class.active]="isSelected('/map')">Carte (recherche magasin)</a>
        <a routerLink="/Wikingredients">Wikingredient</a>
        <a routerLink="/google-calendar" [class.active]="isSelected('/google-calendar')">Planning</a>
        <a routerLink="/apropos" [class.active]="isSelected('/apropos')">À Propos</a>
        <a routerLink="/contact" [class.active]="isSelected('/contact')">Contact</a>
    </nav>

    <ul class="recettes-list" id="recettesList"></ul>

    <router-outlet></router-outlet>
    
    <footer>
        <p>&copy; 2023 KOOL'IT. Tous droits réservés.</p>
    </footer>

    <script>
        function isSelected(path) {
            return window.location.pathname === path;
        }
    </script>
</body>
</html>
