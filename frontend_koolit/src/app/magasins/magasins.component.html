<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Liste de Courses</title>
</head>
<body>



  <div>
    <label for="filterTypeAliment">Filtrer par Type d'Aliment:</label>
    <input type="text" id="filterTypeAliment" [(ngModel)]="typeAlimentFiltre" />
    <button (click)="filtrerMagasinsParTypeAliment(typeAlimentFiltre)">Filtrer</button>
  </div>
  
<div class="magasins-container">
    <div *ngFor="let magasin of magasins" class="magasins-item" (click)="selectionnerMagasin(magasin)">
        <!-- Ajoutez la classe "selected" si le magasin est sélectionné -->
        <h3 [class.selected]="magasin === magasinSelectionne">{{ magasin.nom }}</h3>
        <p>Type: {{ magasin.type }}</p>
        <p>URL: <a [href]="magasin.url" target="_blank">{{ magasin.url }}</a></p>
        <p>Type d'aliment: {{ magasin.typeAliment }}</p>
        <!-- Désactivez le bouton si le magasin n'est pas sélectionné -->
        <button (click)="ajouterTypeAliment()" [disabled]="!magasinSelectionne">Ajouter Type d'Aliment</button>
    <input type="text" [(ngModel)]="nouveauTypeAliment" placeholder="Nouveau Type d'Aliment">
</div>
</div>


<footer>
    <p>&copy; 2023 Mon Application. Tous droits réservés.</p>
</footer>

</body>
</html>
